<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= title %></title>
    <link rel="stylesheet" href="/assets/loading.css">
    <% for (var i = 0; i < cdn.css.length; i++) { %>
        <link href="<%= cdn.css[i] %>" rel="external nofollow preload" as="style">
        <link href="<%= cdn.css[i] %>" rel="external nofollow stylesheet">
    <% } %>
    <% for (var i = 0; i < cdn.js.length; i++) { %>
        <link href="<%= cdn.js[i] %>" rel="external nofollow preload" as="script">
    <% } %>
</head>

<body>
    <div id="app">
        <div class="mk-home">
            <div class="loading"></div>
            <div class="text">载入中…</div>
        </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
</body>
    <% for (var i = 0; i < cdn.js.length; i++) { %>
        <script src="<%= cdn.js[i] %>"></script>
    <% } %>
    <% if (debugTool == 'eruda') { %>
        <script src="https://cdn.jsdelivr.net/npm/eruda/eruda.min.js"></script>
        <script>eruda.init();</script>
    <% } %>
    <% if (debugTool == 'vconsole') { %>
        <script src="https://cdn.jsdelivr.net/npm/vconsole/dist/vconsole.min.js"></script>
        <script>new VConsole();</script>
    <% } %>
</html>
